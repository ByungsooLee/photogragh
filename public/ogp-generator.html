<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OGP Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    .ogp-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .logo {
      width: 500px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
    }
    .title {
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 0.2em;
      margin: 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    .subtitle {
      color: #d4af37;
      font-family: 'Noto Serif JP', serif;
      font-size: 24px;
      margin-top: 10px;
      letter-spacing: 0.1em;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="ogp-container">
    <div class="overlay"></div>
    <img src="/images/logo-image.jpg" alt="L.MARK" class="logo">
    <h1 class="title">L.MARK PHOTOGRAPHY</h1>
    <p class="subtitle">Professional Photography Studio</p>
  </div>
</body>
</html>
